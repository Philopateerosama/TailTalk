<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #e0d9d2; padding-bottom: 10px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    <b><span class="TailTalk">TailTalk</span></b>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarButtons">
                    <div class="ms-auto d-flex gap-3">
                        <a href="adopt.html" class="nav-link" style="color: #5F5449; padding-right: 10px;">Adopt</a>
                        <a href="chat.html" class="nav-link" style="color: #5F5449; padding-right: 10px;">Chat</a>
                        <a href="veterinary.html" class="nav-link" style="color: #5F5449; padding-right: 10px;">Veterinary Services</a>
                        <a href="events.html" class="nav-link" style="color: #5F5449; padding-right: 10px;">Events</a>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="p-5 text-center bg-body-tertiary rounded-3">
                <img src="logo.png" alt="" width="200px" height="200px">
                <h1 class="text-body-emphasis" style="color: #DAD2BC !important">Jumbotron with icon</h1>
                <p class="col-lg-8 mx-auto fs-5 text-muted" style="color: #DAD2BC !important">
                  This is a custom jumbotron featuring an SVG image at the top, some longer text that wraps early thanks to a responsive <code>.col-*</code> class, and a customized call to action.
                </p>
                <div class="d-inline-flex gap-2 mb-5">
                  <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill button-Tail_event" type="button" style="background-color: #9b8269; color:#DAD2BC; font-weight: 700; transition: all 0.6s ease; border: #5F5449 1px solid;">
                    Call to action
                    <svg class="bi ms-2" width="24" height="24" aria-hidden="true"><use xlink:href="#arrow-right-short"></use></svg>
                  </button>
                  <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button">
                    Secondary link
                  </button>
                </div>
              </div>
        </main>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
