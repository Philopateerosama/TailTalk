<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login Page</title>
    <style>
        .password-container {
            position: relative;
        }

        .container input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #9b8269;
        }

        .checkmark::before {
            content: "\f070";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .container input[type="checkbox"]:checked + .checkmark::before {
            content: "\f06e";
        }

        .avatar-container {
            position: relative;
            margin-bottom: 20px;
        }

        .avatar-checkbox {
            display: none;
        }

        .avatar {
            --sz-avatar: 100px;
            width: var(--sz-avatar);
            min-width: var(--sz-avatar);
            max-width: var(--sz-avatar);
            height: var(--sz-avatar);
            min-height: var(--sz-avatar);
            max-height: var(--sz-avatar);
            border: 1px solid #707070;
            border-radius: 9999px;
            overflow: hidden;
            cursor: pointer;
            z-index: 2;
            perspective: 80px;
            position: relative;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            --sz-svg: calc(var(--sz-avatar) - 10px);
            background-color: #FCF3EA;
        }
        
        .avatar svg {
            position: absolute;
            transition: transform 0.2s ease-in, opacity 0.1s;
            transform-origin: 50% 100%;
            height: var(--sz-svg);
            width: var(--sz-svg);
            pointer-events: none;
        }
        
        .avatar svg#monkey {
            z-index: 1;
        }
        
        .avatar svg#monkey-hands {
            z-index: 2;
            transform-style: preserve-3d;
            transform: translateY(calc(var(--sz-avatar) / 1.25)) rotateX(-21deg);
        }
        
        .avatar::before {
            content: "";
            border-radius: 45%;
            width: calc(var(--sz-svg) / 3.889);
            height: calc(var(--sz-svg) / 5.833);
            border: 0;
            border-bottom: calc(var(--sz-svg) * (4 / 100)) solid #3c302a;
            bottom: 20%;
            position: absolute;
            transition: all 0.2s ease;
            z-index: 3;
        }
        
        .avatar-checkbox:checked ~ .avatar::before {
            width: calc(var(--sz-svg) * (9 / 100));
            height: 0;
            border-radius: 50%;
            border-bottom: calc(var(--sz-svg) * (10 / 100)) solid #3c302a;
        }
        
        .avatar svg#monkey .monkey-eye-r,
        .avatar svg#monkey .monkey-eye-l {
            animation: blink 10s 1s infinite;
            transition: all 0.2s ease;
        }
        
        @keyframes blink {
            0%, 2%, 4%, 26%, 28%, 71%, 73%, 100% {
                ry: 4.5;
                cy: 31.7;
            }
            1%, 3%, 27%, 72% {
                ry: 0.5;
                cy: 30;
            }
        }
        
        .avatar-checkbox:checked ~ .avatar svg#monkey .monkey-eye-r,
        .avatar-checkbox:checked ~ .avatar svg#monkey .monkey-eye-l {
            ry: 0.5;
            cy: 30;
        }
        
        .avatar-checkbox:checked ~ .avatar svg#monkey-hands {
            transform: translate3d(0, 0, 0) rotateX(0deg);
        }
        
        .form-container:focus-within ~ .avatar-container .avatar svg#monkey {
            animation: slick 3s ease infinite 1s;
            --center: rotateY(0deg);
            --left: rotateY(-4deg);
            --right: rotateY(4deg);
        }
        
        .form-container:focus-within ~ .avatar-container .avatar::before,
        .form-container:focus-within ~ .avatar-container .avatar svg#monkey .monkey-eye-nose,
        .avatar-checkbox:not(:checked) ~ .form-container:focus-within ~ .avatar-container .avatar svg#monkey .monkey-eye-r,
        .avatar-checkbox:not(:checked) ~ .form-container:focus-within ~ .avatar-container .avatar svg#monkey .monkey-eye-l {
            ry: 3;
            cy: 35;
            animation: slick 3s ease infinite 1s;
            --center: translateX(0);
            --left: translateX(-0.5px);
            --right: translateX(0.5px);
        }
        
        @keyframes slick {
            0%, 100% {
                transform: var(--center);
            }
            25% {
                transform: var(--left);
            }
            75% {
                transform: var(--right);
            }
        }
    </style>
</head>

<body>
<div class="container" id="container">
    <input type="checkbox" id="avatar-checkbox" class="avatar-checkbox" hidden>
    
    <div class="form-container sign-up">
        <form>
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <div class="password-container" style="width: 305px;">
                <input type="password" placeholder="Password" id="signup-password">
                <label class="container">
                    <input type="checkbox" id="signup-toggle-password">
                    <div class="checkmark"></div>
                </label>
            </div>
            <a href="login page.html">
                <button type="button" class="button-auth" style="background-color: #9b8269; color:#DAD2BC; font-weight: 700;" disabled>Sign Up</button>
            </a>
        </form>
    </div>
    
    <div class="form-container sign-in">
        <form>
            <div class="avatar-container">
                <label for="avatar-checkbox" class="avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" id="monkey">
                        <ellipse cx="53.7" cy="33" rx="8.3" ry="8.2" fill="#89664c"></ellipse>
                        <ellipse cx="53.7" cy="33" rx="5.4" ry="5.4" fill="#ffc5d3"></ellipse>
                        <ellipse cx="10.2" cy="33" rx="8.2" ry="8.2" fill="#89664c"></ellipse>
                        <ellipse cx="10.2" cy="33" rx="5.4" ry="5.4" fill="#ffc5d3"></ellipse>
                        <g fill="#89664c">
                            <path d="m43.4 10.8c1.1-.6 1.9-.9 1.9-.9-3.2-1.1-6-1.8-8.5-2.1 1.3-1 2.1-1.3 2.1-1.3-20.4-2.9-30.1 9-30.1 19.5h46.4c-.7-7.4-4.8-12.4-11.8-15.2"></path>
                            <path d="m55.3 27.6c0-9.7-10.4-17.6-23.3-17.6s-23.3 7.9-23.3 17.6c0 2.3.6 4.4 1.6 6.4-1 2-1.6 4.2-1.6 6.4 0 9.7 10.4 17.6 23.3 17.6s23.3-7.9 23.3-17.6c0-2.3-.6-4.4-1.6-6.4 1-2 1.6-4.2 1.6-6.4"></path>
                        </g>
                        <path d="m52 28.2c0-16.9-20-6.1-20-6.1s-20-10.8-20 6.1c0 4.7 2.9 9 7.5 11.7-1.3 1.7-2.1 3.6-2.1 5.7 0 6.1 6.6 11 14.7 11s14.7-4.9 14.7-11c0-2.1-.8-4-2.1-5.7 4.4-2.7 7.3-7 7.3-11.7" fill="#e0ac7e"></path>
                        <g fill="#3b302a" class="monkey-eye-nose">
                            <path d="m35.1 38.7c0 1.1-.4 2.1-1 2.1-.6 0-1-.9-1-2.1 0-1.1.4-2.1 1-2.1.6.1 1 1 1 2.1"></path>
                            <path d="m30.9 38.7c0 1.1-.4 2.1-1 2.1-.6 0-1-.9-1-2.1 0-1.1.4-2.1 1-2.1.5.1 1 1 1 2.1"></path>
                            <ellipse cx="40.7" cy="31.7" rx="3.5" ry="4.5" class="monkey-eye-r"></ellipse>
                            <ellipse cx="23.3" cy="31.7" rx="3.5" ry="4.5" class="monkey-eye-l"></ellipse>
                        </g>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" id="monkey-hands">
                        <path fill="#89664C" d="M9.4,32.5L2.1,61.9H14c-1.6-7.7,4-21,4-21L9.4,32.5z"></path>
                        <path fill="#FFD6BB" d="M15.8,24.8c0,0,4.9-4.5,9.5-3.9c2.3,0.3-7.1,7.6-7.1,7.6s9.7-8.2,11.7-5.6c1.8,2.3-8.9,9.8-8.9,9.8
                        s10-8.1,9.6-4.6c-0.3,3.8-7.9,12.8-12.5,13.8C11.5,43.2,6.3,39,9.8,24.4C11.6,17,13.3,25.2,15.8,24.8"></path>
                        <path fill="#89664C" d="M54.8,32.5l7.3,29.4H50.2c1.6-7.7-4-21-4-21L54.8,32.5z"></path>
                        <path fill="#FFD6BB" d="M48.4,24.8c0,0-4.9-4.5-9.5-3.9c-2.3,0.3,7.1,7.6,7.1,7.6s-9.7-8.2-11.7-5.6c-1.8,2.3,8.9,9.8,8.9,9.8
                        s-10-8.1-9.7-4.6c0.4,3.8,8,12.8,12.6,13.8c6.6,1.3,11.8-2.9,8.3-17.5C52.6,17,50.9,25.2,48.4,24.8"></path>
                    </svg>
                </label>
            </div>
            
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email password</span>
            <input type="email" placeholder="Email">
            <div class="password-container" style="width: 305px;">
                <input type="password" placeholder="Password" id="signin-password">
                <label class="container">
                    <input type="checkbox" id="signin-toggle-password">
                    <div class="checkmark"></div>
                </label>
            </div>
            <a href="#">Forget Your Password?</a>
            <a href="home page.html">
                <button type="button" class="button-auth" style="background-color: #9b8269; color:#DAD2BC; font-weight: 700;" disabled>Sign In</button>
            </a>
        </form>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="button-auth hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="button-auth hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('signin-toggle-password').addEventListener('change', function () {
        var passwordInput = document.getElementById('signin-password');
        passwordInput.type = this.checked ? 'text' : 'password';
    });

    document.getElementById('signup-toggle-password').addEventListener('change', function () {
        var passwordInput = document.getElementById('signup-password');
        passwordInput.type = this.checked ? 'text' : 'password';
    });

    document.getElementById('signin-password').addEventListener('input', function() {
        const signInButton = document.querySelector('.sign-in .button-auth');
        signInButton.disabled = this.value.length < 8;
    });

    document.getElementById('signup-password').addEventListener('input', function() {
        const signUpButton = document.querySelector('.sign-up .button-auth');
        signUpButton.disabled = this.value.length < 8;
    });

    document.getElementById('avatar-checkbox').addEventListener('change', function() {
    });
</script>
<script src="login page.js"></script>
</body>
</html>
